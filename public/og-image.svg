<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0b0a"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#27F579" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Gradient blob -->
  <defs>
    <radialGradient id="blob" cx="80%" cy="20%">
      <stop offset="0%" stop-color="#27F579" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#27F579" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <ellipse cx="960" cy="126" rx="300" ry="300" fill="url(#blob)"/>

  <!-- Main text -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    Lunolab
  </text>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="36" fill="#27F579" text-anchor="middle">
    Automatyzacje procesów w AI dla Firm
  </text>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="24" fill="#9CA3AF" text-anchor="middle">
    Zaawansowane rozwiązania automatyzacyjne
  </text>

  <!-- Decorative line -->
  <line x1="400" y1="450" x2="800" y2="450" stroke="#27F579" stroke-width="3" opacity="0.5"/>
</svg>

